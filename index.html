<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="./styles.css">
	<script defer src="./script.js"></script>
</head>
<body>
<div class="root">
	<div class="calculator">
		<input id="calculator-display" placeholder="0" type="text" class="calculator-display">
		<div class="calculator-buttons">
			<button class="calculator-btn num-btn">1</button>
			<button class="calculator-btn num-btn">2</button>
			<button class="calculator-btn num-btn">3</button>
			<button class="calculator-btn sign-btn">+</button>
			<button class="calculator-btn num-btn">4</button>
			<button class="calculator-btn num-btn">5</button>
			<button class="calculator-btn num-btn">6</button>
			<button class="calculator-btn sign-btn">-</button>
			<button class="calculator-btn num-btn">7</button>
			<button class="calculator-btn num-btn">8</button>
			<button class="calculator-btn num-btn">9</button>
			<button class="calculator-btn sign-btn">x</button>
			<button id="dot-btn" class="calculator-btn sign-btn">.</button>
			<button class="calculator-btn num-btn">0</button>
			<button class="calculator-btn sign-btn">/</button>
			<button id="equal-btn" class="calculator-btn">=</button>
			<button class="calculator-btn num-btn">(</button>
			<button class="calculator-btn num-btn">)</button>
			<button id="cancel-btn" class="calculator-btn">C</button>
		</div>
	</div>
</div>
</body>
</html>
